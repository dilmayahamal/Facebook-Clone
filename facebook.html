<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_Login_Page</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

<div class="container">
    <div class="left-part">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right-part">
        <div class="login-page">
            <form method="post">
            <input type="text" name="email/ph-num" id="email/ph-num" placeholder="Email or Phone number">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="submit" value="Log In">
            </form>
            <a href="#" class="forgot">Forgot password?</a><br>
        </div>
        <hr>
        <div class="signup">
            <a href="signup.html" target="_blank">Create new account</a>
        </div>
    </div>
    <p class="create-pg"><a  class="bold" href="new-fb_page.html" target="_blank">Create a page</a> for a celebrity, brand or business </p>
</div>
</body>
</html>
